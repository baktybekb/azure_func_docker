# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bahaFunctionApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_943ca4f8554e4f12a4cf26a0b895ef78 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2f6800149725478c9524c3456432282b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_943ca4f8554e4f12a4cf26a0b895ef78 }}/baktybek/azure-function:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bahaFunctionApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc8adc0b17c14da092cf313a27013b61 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_943ca4f8554e4f12a4cf26a0b895ef78 }}/baktybek/azure-function:${{ github.sha }}'