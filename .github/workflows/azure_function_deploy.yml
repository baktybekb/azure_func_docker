name: Build and deploy Python project to Azure Function App

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Path to the web app project
  PYTHON_VERSION: '3.11' # Python version to use

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LDAP_URL: ${{ secrets.LDAP_URL }}
      MANAGER_DN: ${{ secrets.MANAGER_DN }}
      MANAGER_PASSWORD: ${{ secrets.MANAGER_PASSWORD }}
      LDAP_SEARCH_BASE: ${{ secrets.LDAP_SEARCH_BASE }}
      GROUP_PATTERNS: ${{ secrets.GROUP_PATTERNS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV
          poetry env use ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          source $GITHUB_ENV
          poetry install

      - name: Run tests
        run: |
          source $GITHUB_ENV
          poetry run python -m unittest discover

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip azure_function pyproject.toml poetry.lock

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV
          poetry env use ${{ env.PYTHON_VERSION }}

      - name: Resolve Project Dependencies Using Poetry
        run: |
          source $GITHUB_ENV
          poetry install --no-dev

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: 'bahaFunctionApp'
          package: '.'
          scm-do-build-during-deployment: false
          enable-oryx-build: false
