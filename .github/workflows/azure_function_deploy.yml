name: Build and deploy Python project to Azure Function App - bahaFunctionApp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest

      - name: Prepare deployment package
        run: |
          mkdir -p azure_function/.python_packages/lib/site-packages
          cp -r $(poetry env info --path)/lib/python*/site-packages/* azure_function/.python_packages/lib/site-packages/

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: bahaFunctionApp
          package: azure_function
          scm-do-build-during-deployment: false
          enable-oryx-build: false
