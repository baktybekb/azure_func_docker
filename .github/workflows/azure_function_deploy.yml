name: Build and deploy Python project to Azure Function App - bahaSecondFunctionApp

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10' # Python version to use
  IMAGE_NAME: 'bahafunctionapp' # Имя Docker Image в нижнем регистре

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure Functions with new Docker image
        uses: azure/cli@v1
        with:
          inlineScript: |
            az functionapp config container set \
              --name bahaFunctionApp \
              --resource-group bahaResourceGroup \
              --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
              --docker-registry-server-url https://index.docker.io/v1/ \
              --docker-registry-server-user ${{ secrets.DOCKER_USERNAME }} \
              --docker-registry-server-password ${{ secrets.DOCKER_PASSWORD }}
